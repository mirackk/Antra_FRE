<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selection Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Class Selection Page</h1>
        <div class="selection-area">
            <div class="course-list">
                <div class="list-title">Available Courses</div>
                <!-- Course items will be populated here by JS -->
            </div>
            <div class="selected-courses">
                <div class="list-title">Selected Courses</div>
                <!-- Selected course items will be displayed here -->
            </div>
        </div>
        <div class="credit-display">
            Total Credit : <span id="total-credit">0</span>
        </div>
    </div>
</body>
</html>
